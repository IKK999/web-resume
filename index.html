<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Projects</title>
    <style>
        /* Force complete color scheme override with meta tag and stronger CSS rules */
        :root {
            color-scheme: light only !important;
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #3b82f6;
        }
        
        html {
            color-scheme: light only !important;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Force all elements to use our custom properties */
            background-color: inherit !important;
            color: inherit !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color) !important;
            color: var(--text-color) !important;
            overflow-x: hidden;
            /* Additional forced styling to override system preferences */
            -webkit-color-scheme: light !important;
            color-scheme: light !important;
        }

        /* More aggressive color forcing for all elements */
        *, *::before, *::after {
            color: var(--text-color) !important;
            background-color: transparent !important;
        }

        .main-container {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: var(--bg-color) !important;
        }

        .neural-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background-color: var(--bg-color) !important;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.98) 0%, rgba(0,0,0,0.95) 50%, rgba(0,0,0,0.98) 100%) !important;
            z-index: 10;
        }

        .content {
            position: relative;
            z-index: 20;
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 96px;
            position: relative;
        }

        .title-container {
            display: inline-block;
            position: relative;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 300;
            color: var(--text-color) !important;
            margin-bottom: 32px;
            line-height: 0.9;
            letter-spacing: -0.02em;
        }

        .subtitle {
            display: block;
            color: var(--accent-color) !important;
            font-weight: 200;
            margin-top: 8px;
        }

        .title-underline {
            position: absolute;
            bottom: -12px;
            left: 33.33%;
            right: 33.33%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent) !important;
        }

        .description {
            color: rgba(255, 255, 255, 0.6) !important;
            font-size: 1.125rem;
            margin-top: 48px;
            max-width: 576px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            font-weight: 300;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 128px;
        }

        .project-card {
            display: block;
            text-decoration: none;
            color: var(--text-color) !important;
            height: 200px;
            padding: 32px;
            background: rgba(255, 255, 255, 0.03) !important;
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            transition: all 0.7s ease;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            background: rgba(255, 255, 255, 0.08) !important;
            transform: scale(1.01);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.03), transparent) !important;
            opacity: 0;
            transition: opacity 0.7s ease;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .project-name {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text-color) !important;
            margin-bottom: 24px;
            line-height: 1.4;
            letter-spacing: -0.01em;
            transition: color 0.5s ease;
        }

        .project-card:hover .project-name {
            color: var(--accent-color) !important;
        }

        .tools-section {
            margin-top: auto;
        }

        .tools-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.4) !important;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.5s ease;
        }

        .project-card:hover .tools-label {
            color: rgba(59, 130, 246, 0.7) !important;
        }

        .tools-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tool-tag {
            font-size: 0.75rem;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1) !important;
            color: rgba(255, 255, 255, 0.8) !important;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: all 0.5s ease;
        }

        .project-card:hover .tool-tag {
            background: rgba(59, 130, 246, 0.1) !important;
            color: var(--accent-color) !important;
            border-color: rgba(59, 130, 246, 0.2) !important;
        }

        .footer {
            text-align: center;
            padding-bottom: 48px;
        }

        .footer-line {
            width: 64px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent) !important;
            margin: 0 auto 32px;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.3) !important;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            font-weight: 300;
            text-transform: uppercase;
        }

        /* Additional media query overrides for dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: light only !important;
            }
            
            html, body {
                background-color: var(--bg-color) !important;
                color: var(--text-color) !important;
            }
        }

        @media (min-width: 768px) {
            .content {
                padding: 48px;
            }

            .main-title {
                font-size: 4rem;
            }

            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 767px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Add meta tag to force color scheme -->
    <meta name="color-scheme" content="light only">
</head>
<body>
    <div class="main-container">
        <canvas class="neural-canvas" id="neuralCanvas"></canvas>
        
        <div class="gradient-overlay"></div>

        <div class="content">
            <header class="header">
                <div class="title-container">
                    <h1 class="main-title">
                        Software Engineering
                        <span class="subtitle">Projects</span>
                    </h1>
                    <div class="title-underline"></div>
                </div>
                <p class="description">
                    A curated collection of innovative software solutions
                </p>
            </header>

            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be generated by JavaScript -->
            </div>

            <footer class="footer">
                <div class="footer-line"></div>
                <p class="footer-text">Built with precision</p>
            </footer>
        </div>
    </div>

    <script>
        class NeuralNetwork {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.nodes = [];
                this.animationId = null;
                
                this.init();
                this.animate();
                
                window.addEventListener('resize', () => this.handleResize());
            }

            init() {
                this.resizeCanvas();
                this.createNodes();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createNodes() {
                const nodeCount = Math.floor((window.innerWidth * window.innerHeight) / 20000);
                this.nodes = [];

                for (let i = 0; i < nodeCount; i++) {
                    this.nodes.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.3,
                        vy: (Math.random() - 0.5) * 0.3,
                        connections: []
                    });
                }

                this.nodes.forEach((node, i) => {
                    this.nodes.forEach((otherNode, j) => {
                        if (i !== j) {
                            const distance = Math.sqrt(
                                Math.pow(node.x - otherNode.x, 2) + 
                                Math.pow(node.y - otherNode.y, 2)
                            );
                            if (distance < 200 && node.connections.length < 2) {
                                node.connections.push(j);
                            }
                        }
                    });
                });
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.nodes.forEach(node => {
                    node.x += node.vx;
                    node.y += node.vy;

                    if (node.x <= 0 || node.x >= this.canvas.width) node.vx *= -1;
                    if (node.y <= 0 || node.y >= this.canvas.height) node.vy *= -1;

                    node.x = Math.max(0, Math.min(this.canvas.width, node.x));
                    node.y = Math.max(0, Math.min(this.canvas.height, node.y));
                });

                // Draw connections
                this.ctx.strokeStyle = 'rgba(59, 130, 246, 0.08)';
                this.ctx.lineWidth = 0.5;
                this.nodes.forEach((node, i) => {
                    node.connections.forEach(connectionIndex => {
                        const connectedNode = this.nodes[connectionIndex];
                        if (connectedNode) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(node.x, node.y);
                            this.ctx.lineTo(connectedNode.x, connectedNode.y);
                            this.ctx.stroke();
                        }
                    });
                });

                // Draw nodes
                this.ctx.fillStyle = 'rgba(59, 130, 246, 0.3)';
                this.nodes.forEach(node => {
                    this.ctx.beginPath();
                    this.ctx.arc(node.x, node.y, 1.5, 0, Math.PI * 2);
                    this.ctx.fill();
                });

                // Draw pulsing nodes
                const time = Date.now() * 0.0008;
                this.ctx.fillStyle = 'rgba(59, 130, 246, 0.5)';
                this.nodes.forEach((node, i) => {
                    if (i % 12 === 0) {
                        const pulse = Math.sin(time + i) * 0.3 + 0.7;
                        const radius = 1.5 + pulse * 1;
                        this.ctx.beginPath();
                        this.ctx.arc(node.x, node.y, radius, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });

                this.animationId = requestAnimationFrame(() => this.animate());
            }

            handleResize() {
                this.resizeCanvas();
                this.createNodes();
            }

            destroy() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                window.removeEventListener('resize', this.handleResize);
            }
        }

        const projectsData = [
            { name: "Search Website", tools: ["HTML/CSS", "JavaScript", "Python"], link: "https://github.com/IKK999/CS50/tree/web50/search" },
            { name: "Wiki Website", tools: ["HTML/CSS", "JavaScript", "Python"], link: "https://github.com/IKK999/CS50/tree/web50/wiki" },
            { name: "Commerce Website", tools: ["HTML/CSS", "JavaScript", "Python"], link: "https://github.com/IKK999/CS50/tree/web50/commerce" },
            { name: "Mail Website", tools: ["HTML/CSS", "JavaScript", "Python"], link: "https://github.com/IKK999/CS50/tree/web50/mail" },
            { name: "Network Website", tools: ["HTML/CSS", "JavaScript", "Python"], link: "https://github.com/IKK999/CS50/tree/web50/network" },
            { name: "Language Learning Website", tools: ["HTML/CSS", "JavaScript", "Python"], link: "https://github.com/IKK999/CS50/tree/web50/capstone" },
            { name: "TicTacToe AI", tools: ["Python", "MiniMax"], link: "https://github.com" },
            { name: "Degrees AI", tools: ["Python", "Separation Degrees"], link: "https://github.com" },
            { name: "Minesweeper AI", tools: ["Python", "Informed Agents"], link: "https://github.com" },
            { name: "Knights AI", tools: ["Python", "Model Cheching"], link: "https://github.com" },
            { name: "Pagerank AI", tools: ["Python", "Surfer Model"], link: "https://github.com" },
            { name: "Heredity AI", tools: ["Python", "Bayesian Network"], link: "https://github.com" },
            { name: "Crossword AI", tools: ["Python", "Constraint Satisfaction"], link: "https://github.com" },
            { name: "Nim AI", tools: ["Python", "Reinforcement Learning"], link: "https://github.com" },
            { name: "Shopping AI", tools: ["Python", "Nearest-Neighbor Classifier"], link: "https://github.com" },
            { name: "Traffic AI", tools: ["Python", "Neural Network"], link: "https://github.com" },
            { name: "Parser AI", tools: ["Python", "Grammar Formalism"], link: "https://github.com" },
            { name: "Attention AI", tools: ["Python", "Attention Mechanism"], link: "https://github.com" }
        ];

        function generateProjects() {
            const grid = document.getElementById('projectsGrid');
            
            projectsData.forEach(project => {
                const card = document.createElement('a');
                card.href = project.link;
                card.target = '_blank';
                card.rel = 'noopener noreferrer';
                card.className = 'project-card';

                card.innerHTML = `
                    <div class="project-content">
                        <div>
                            <h3 class="project-name">${project.name}</h3>
                        </div>
                        <div class="tools-section">
                            <p class="tools-label">Tools</p>
                            <div class="tools-list">
                                ${project.tools.map(tool => 
                                    `<span class="tool-tag">${tool}</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('neuralCanvas');
            new NeuralNetwork(canvas);
            generateProjects();
        });
    </script>
</body>
</html>
